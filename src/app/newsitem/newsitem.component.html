<a
  style="cursor: pointer;"
  [routerLink]="[index+(page-1)*10]"
  [queryParams]="{title: title, author: author, sort: sort,date:date}"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h6 class="list-group-item-heading">{{ article.title }}</h6>
    <p class="list-group-item-text">{{ article.publishedAt | date: 'fullDate' }}</p>
  </div>
</a>
