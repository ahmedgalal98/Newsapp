<div class="card">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="article.urlToImage"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row content">
    <div class="col-xs-12">
      <h3>{{ article.title }}</h3>
      <h4>{{ article.description }}</h4>
      <p [innerHTML] = "article.content"></p>
      <i class="fa fa-pencil" aria-hidden="true"></i><span>{{article.author}}</span>
      <br>
      <i class="fa fa-clock-o" aria-hidden="true"></i><span>{{article.publishedAt | date:'fullDate'}}</span>


    </div>
  </div>
</div>
