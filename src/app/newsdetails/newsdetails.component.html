<div class="card">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="article.urlToImage"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row content">
    <div class="col-xs-12">
      <h3>{{ article.title }}</h3>
      <h4>{{ article.description }}</h4>
      <p>{{ article.content }}</p>
      <span>by : {{article.author}}</span>
      <br>
      <span>{{article.publishedAt}}</span>


    </div>
  </div>
</div>
